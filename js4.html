<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date and Time</title>
    <style>
        #dateTime {
            font-size: 24px;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div id="dateTime"></div>
    <button onclick="showDate()">Show Date</button>
    <br>
    <button onclick="showTime()">Show Time</button>

    <script>
        function showDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString();
            document.getElementById('dateTime').innerText = `Date: ${dateString}`;
        }

        function showTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('dateTime').innerText = `Time: ${timeString}`;
        }
    </script>
</body>
</html>
