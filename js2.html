<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
</head>
<body>
    <h1>Sort String Alphabetically</h1>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>
    <p id="result"></p>

    <script>
        function sortStringAlphabetically(str) {
            let charArray = str.split('');
            charArray.sort();
            return charArray.join('');
        }

        function sortAndDisplay() {
            const input = document.getElementById('stringInput').value;
            const sortedString = sortStringAlphabetically(input);
            document.getElementById('result').innerText = `Sorted String: ${sortedString}`;
        }
    </script>
</body>
</html>
