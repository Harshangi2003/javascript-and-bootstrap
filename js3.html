<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        input {
            margin: 5px;
            display: block;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Multiplication and Division Calculator</h1>
    <input type="number" id="number1" placeholder="Enter first number">
    <input type="number" id="number2" placeholder="Enter second number">
    <button onclick="calculateMultiplication()">Multiply</button>
    <button onclick="calculateDivision()">Divide</button>
    <p id="result"></p>

    <script>
        function calculateMultiplication() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                document.getElementById('result').innerText = `Multiplication Result: ${result}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers';
            }
        }

        function calculateDivision() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const result = num1 / num2;
                    document.getElementById('result').innerText = `Division Result: ${result}`;
                } else {
                    document.getElementById('result').innerText = 'Division by zero is not allowed';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers';
            }
        }
    </script>
</body>
</html>
